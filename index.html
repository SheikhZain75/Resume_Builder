<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="text" id="email" placeholder="Email" required />
            <input type="text" id="phone" placeholder="Phone" required />
            <textarea id="experience" placeholder="Work Experience" required></textarea>
            <textarea id="education" placeholder="Education" required></textarea>
            <button type="button" id="generate-btn">Generate Resume</button>
        </form>
        <div id="resume-preview" class="resume-preview"></div>
        <button id="download-btn" style="display:none;">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
